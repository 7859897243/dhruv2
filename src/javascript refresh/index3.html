<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <style type="text/css">
        button{
            padding: 10px;
            background: blue;
            border: none;
            color: white;
            border-radius: 15px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <button onclick="abc()">click me</button>
    <script>
      function abc() {
        document.body.style.backgroundImage="url(https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630)"
        document.body.style.backgroundColor="black";
        document.body.style.backgroundRepeat="no-repeat";
      }

    </script>

   
</body>
</html>
