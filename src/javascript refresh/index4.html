<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <style type="text/css">
        .div1{
            height: 300px;
            width: 700px;
            background-color: black;

        }


    </style>
    <script>
        function div1() {
        document.getElementById().style.backgroundImage="url(https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg)"
        }
    </script>
</head>
<body>
    <div id="div1">
        <button onclick="div1()" onmousedown="div1()">click me</button>
    </div>
</body>
</html>
