    <title>object and array</title>
</head>
<body>
    <script>
        var obj = {
            name : "SIT",
            course : "JavaScript",

        }
        document.writeln("<br>");

        let obj1 = {
            Name : "DHRUV",
            lastname : "sosa", 
        }

        document.writeln("<br>");
        document.writeln("<hr>");
        document.write(obj1.Name + "<br>" + obj1.lastname + "<br>");

    </script>
    <br>
    <script>
        var array = ["mango" , "apple" , "pinapple" , "orange" ];
        document.write("<hr>");
        
        document.write(array[0]);
        document.write("<br>");
        document.write(array[1]);
        document.write("<br>");
        document.write(array[2]);
        document.write("<br>");
        document.write(array[3]);
        document.write("<hr>");

        console.log(array[0]);
        console.log(array[1]);
        console.log(array[2]);
        console.log(array[3]);
